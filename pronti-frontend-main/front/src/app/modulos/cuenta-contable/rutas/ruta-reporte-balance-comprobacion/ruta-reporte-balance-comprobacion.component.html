<app-route-header [title]="'Balance de comprobación'" [help]="'Reporte de balance de comprobación'"
  [imagePath]="'assets/agencia/image.png'"></app-route-header>
<div class="espaciador"></div>
<p-breadcrumb [model]="items"></p-breadcrumb>
<div class="card-mlab">

  <div class="row">
    <div class="col-sm-10">
      <app-form-container [fieldsArray]="searchBarFormFields" (fieldChanged)="searchFieldChanged($event)"
        (autoCompleteChangedEmitter)="searchAutoComplete($event)"></app-form-container>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary btn-sm float-end boton-busqueda" (click)="buscarYGenerarPdf()">
        Confirmar
      </button>
    </div>
  </div>
</div>
