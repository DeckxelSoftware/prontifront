<div *ngIf="usuario">
  <div style="display: flex; flex-direction: column">
    <div class="mx-2 my-1"> {{usuario.username}}</div>
    <div class="mx-2 my-1"> {{usuario.nombres}} {{usuario.apellidos}}</div>
    <div class="mx-2 my-1"> {{usuario.correo}}</div>
    <div class="mx-2 my-1"> {{usuario.fechaNacimiento ? (usuario.fechaNacimiento|fecha) : ''}}</div>
  </div>
  <div class="botones-usuario">
    <div>
      <button class="btn  btn-block btn-outline-secondary" (click)="updatePass()">Cambiar clave</button>
    </div>
    <div>
      <button class="btn btn-block btn-outline-danger" (click)="salirDeLaAplicacion()">Salir</button>
    </div>

  </div>


</div>
