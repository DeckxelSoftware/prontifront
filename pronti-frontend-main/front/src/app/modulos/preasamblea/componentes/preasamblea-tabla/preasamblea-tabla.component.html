<div class="card-mlab">

  <div class="row">
    <div class="col-sm-10">
      <app-form-container
        [fieldsArray]="searchBarFormFields"
        (fieldChanged)="searchFieldChanged($event)"
        (autoCompleteChangedEmitter)="searchAutoComplete($event)"
      ></app-form-container>
    </div>
    <div class="col-sm-2">
      <button
        type="button"
        class="btn btn-primary btn-sm float-end boton-busqueda"
        (click)="searchData()"
        [disabled]="searchButtonDisabled"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
<div class="row">
  <br/>
</div>


<div class="row">
  <div class="col-sm-12">
    <p-table
      [value]="tableData"
      [dataKey]="'id'"
      [rows]="startingRows"
      [paginator]="true"
      [lazy]="true"
      (onLazyLoad)="lazyLoad($event)"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPage"
    >

      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <span class="fw-bolder texto-titulo-tabla">Preasamblea</span>
<!--          <button class="btn btn-sm btn-success float-end" (click)="createOrEdit()"> Crear</button>-->
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Grupo</th>
          <th>Cliente</th>
          <th>Contrato</th>
          <th>Estado contrato</th>
          <th>Fondo acumulado</th>
          <th>Estado carta</th>
          <th>Observaciones</th>
          <th> Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-registro let-expanded="expanded">
        <tr
          [class]="registro.sisHabilitado ? '' : 'back-deshabilitado'">
          <!--            <td>-->
          <!--              <button-->
          <!--                type="button"-->
          <!--                pButton-->
          <!--                pRipple-->
          <!--                [pRowToggler]="registro"-->
          <!--                class="p-button-text p-button-rounded p-button-plain"-->
          <!--                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"-->
          <!--              ></button>-->
          <!--            </td>-->
          <td>{{registro.id}}</td>
          <td>{{registro.id}}</td>
          <td>{{ registro.id }}</td>
          <td>{{ registro.id }}</td>
          <td>{{ registro.id }}</td>
          <td>{{ registro.id }}</td>
          <td>{{ registro.id }}</td>
          <td style="text-align: center">
            <div>

              <!--                <button type="button" class="btn btn-sm btn-warning" (click)="createOrEdit(registro)">-->
              <!--                  Editar-->
              <!--                </button>-->
              <!--                <div class="espaciador"></div>-->
              <!--                <button type="button"-->
              <!--                        [class]="!registro.sisHabilitado ? 'btn btn-sm btn-secondary' : 'btn btn-sm btn-danger'"-->
              <!--                        (click)="confirmChangeEnable(registro.sisHabilitado, registro)">-->
              <!--                  {{ !registro.sisHabilitado ? 'Habilitar' : 'Deshabilitar' }}-->
              <!--                </button>-->


              <button type="button" class="btn btn-sm btn-secondary" (click)="abriModalAprobar(registro)">
                Aprobar
              </button>

            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="rowexpansion" let-registro>
        <tr>
          <!-- El colspan tiene que ser igual al numero de columnas-->
          <td colspan="8">
            <app-preasamblea-perfil [registro]="registro"></app-preasamblea-perfil>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <!-- El colspan tiene que ser igual al numero de columnas-->
          <td colspan="8">No hay informaci√≥n.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
